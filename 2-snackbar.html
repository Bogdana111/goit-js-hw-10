    <form class="form">
      <label class="delay-form">

        <input class="input-delay" type="number" name="delay" required />

      <fieldset class="fieldset">

          <input
            class="input-radio"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="button-form" type="submit">Create notification</button>
    </form>
